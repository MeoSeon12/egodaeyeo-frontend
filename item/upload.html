<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이거대여.</title>
    <link rel="stylesheet" href="../index/css/base.css">
    <link rel="stylesheet" href="css/upload.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- 본문 -->
    <div class="page-title-section">
        <h1>물품 등록하기</h1>
    </div>
    <div class="form-section">
        <form id="form">
            <div id="pr-img">
                <label class="file-input-custom">
                    <input type="file" id="file-input" accept="image/*" onchange="imgUpload(this)" multiple />
                    <div>
                        <p>➕</p>
                        <p>이미지 첨부하기</p>
                        <p>(최대 5장)</p>
                    </div>
                </label>
            </div>
            <div class="file-list"></div>
            <div class="text-cotainer">
                <div class="dropdown-box">
                    <select id="section">
                        <option value="빌려드려요" selected="selected">빌려드려요</option>
                        <option value="빌려요">빌려요</option>
                    </select>
                    <select id="category">
                        <option>-- 카테고리 --</option>
                    </select>
                    <select id="time">
                        <option>-- 기간 --</option>
                        <option value="시간">1시간</option>
                        <option value="일">1일</option>
                        <option value="월">1개월</option>
                    </select>
                    <input id="price" type="number" min="0" max="10000000" step="100" placeholder="가격을 입력해주세요">
                    <span>원</span>
                </div>
                <input type="text" id="title" placeholder="제목을 입력해주세요">
                <textarea type="text" id="content" placeholder="내용을 입력해주세요"></textarea>
            </div>
            <button id="submit" type="button" onclick="submitForm()">등록하기</button>
        </form>
    </div>

    <script type="text/javascript" src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script type="text/javascript" src="../index/js/base_api.js"></script> 
    <script type="text/javascript" src="../index/js/base.js"></script>
    <script type="text/javascript" src="../index/js/chat_api.js"></script> 
    <script type="text/javascript" src="../index/js/chat.js"></script>
    <script type="text/javascript" src="../item/js/upload_api.js"></script>
    <script type="text/javascript" src="../item/js/upload.js"></script>
    <script type="text/javascript" src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</body>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이거대여.</title>
    <link rel="stylesheet" href="../index/css/nav.css">
    <link rel="stylesheet" href="css/detail.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>
<body>
    <nav>
        <div class="nav-wrap">
            <div class="nav-container">
                <a class="logo" href="../index.html">이거대여.</a>
                <input class="search" placeholder="검색">
                <div class="nav-btns">
                    <a class="mypage">
                        <img class="mypage-image" src="https://t1.daumcdn.net/cfile/tistory/996750475F0941E836">
                    </a>
                    <button class="item-upload-btn">물품 등록</button>
                    <button class="login-btn" onclick="loginModalView()">로그인</button>
                    <button class="logout-btn">로그아웃</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- 로그인 / 회원가입 모달 -->
    <div class="modal-body">
        <div class="modal-container" id="login-modal-container">
            <h2>이거대여.</h2>
            <div class="modal-inputs">
                <input id="loginEmail" placeholder="이메일">
                <input type='password' id="loginPassword" placeholder="비밀번호">
            </div>
            <button class="login-submit-btn">로그인</button>
            <div class="ask-sign"> 계정이 없으신가요? <a class="go-to-signup" onclick="signupContainerView()">회원가입</a></div>
            <img class="kakao-btn" src="../media/kakao-btn.png">

        </div>

        <div class="modal-container" id="signup-modal-container">
            <h2>이거대여.</h2>
            <div class="modal-inputs">
                <h5>이메일</h5>
                <input id="inputEmail">
                <h5>닉네임</h5>
                <input id="inputNickname">
                <h5>비밀번호</h5>
                <input type='password' id="inputPassword">
                <h5>비밀번호 재입력</h5>
                <input type='password' id="inputPassword2">
            </div>
            <button class="signup-submit-btn" onclick="onSignUp()">회원가입</button>
            <div class="ask-sign"> 이미 계정이 있으신가요? <a class="go-to-login" onclick="loginContainerView()">로그인</a></div>
        </div>
    </div>
    <div class="item-wrap">
        <!-- 아이템 섹션 -->
        <div class="post-section">
            <!-- 아이템 사진 -->
            <img class="post-section-picture">
            <!-- 유저 정보 -->
            <div class="user-container">
                <img id="post-user-image">
                <div class="user-box">
                    <p id="post-nickname"></p>
                    <p id="address"></p>
                </div>
                <span class="user-container-score"></span>
            </div>
            <!-- 아이템 정보 -->
            <div class="item-container">
                <div class="item-box-status">
                    <span id="status"></span>
                </div>
                <div class="item-box-title">
                    <span id="title"></span>
                    <span id="created-at"></span>
                </div>
                <p id="category"></p>
                <div class="item-box-price">
                    <span id="price"></span>
                    <span id="time-unit"></span>
                </div>
                <p id="post-content"></p>
                <div class="item-box-contact">
                    <p><span>찜</span><span id="bookmarks"></span></p>
                    <p><span>문의</span><span id="inquiries"></span></p>
                </div>
            </div>
            <!-- 커뮤니케이션 버튼 -->
            <div class="communication-container">
                <button>찜하기</button>
                <button>문의하기</button>
            </div>
        </div>
        <!-- 리뷰 섹션 -->
        <div class="review-section">
            <p>리뷰</p>
        </div>
    </div>
</body>

<script type="text/javascript" src="../index/js/nav.js"></script>
<script type="text/javascript" src="../index/js/nav_api.js"></script>
<script type="text/javascript" src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script type="text/javascript" src="../index/js/kakao_api.js"></script>

<script type="text/javascript" src="js/detail_api.js"></script>
<script type="text/javascript" src="js/detail.js"></script>

</html>

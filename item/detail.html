<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이거대여.</title>
    <link rel="stylesheet" href="../index/css/base.css">
    <link rel="stylesheet" href="css/detail.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- bxslider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />


</head>

<body>
    <!-- 본문 -->
    <div class="item-wrap">
        <!-- 아이템 섹션 -->
        <div class="item-section">
            <!-- 아이템 사진 -->
            <div class="slider"></div>
            <!-- 유저 정보 -->
            <div class="user-container">
                <img id="post-user-image">
                <div class="user-box">
                    <p id="post-nickname"></p>
                    <p id="address"></p>
                </div>
                <span class="user-container-score"></span>
            </div>
            <!-- 아이템 정보 -->
            <div class="item-container">
                <div class="item-box-status">
                    <span id="status"></span>
                </div>
                <div class="item-box-title">
                    <span id="title"></span>
                    <span id="created-at"></span>
                </div>
                <p id="category"></p>
                <div class="item-box-price">
                    <span id="price"></span>
                    <span id="time-unit"></span>
                </div>
                <p id="post-content"></p>
                <div class="item-box-contact">
                    <p><span>찜</span><span id="bookmarks"></span></p>
                    <p><span>문의</span><span id="inquiries"></span></p>
                </div>
            </div>
            <!-- 커뮤니케이션 버튼 -->
            <div class="communication-container"></div>
        </div>
        <!-- 리뷰 섹션 -->
        <div class="review-section">
            <p>리뷰</p>
        </div>
    </div>
</body>

<script type="text/javascript" src="https://developers.kakao.com/sdk/js/kakao.js"></script>

<script type="text/javascript" src="js/detail_api.js"></script>
<script type="text/javascript" src="js/detail.js"></script>
<script type="text/javascript" src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</html>

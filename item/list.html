<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=" classth=device- classth, initial-scale=1.0">
    <title>이거대여.</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- css-->
    <link rel="stylesheet" href="../index/css/nav.css">
    <link rel="stylesheet" href="../index/css/footer.css">
    <link rel="stylesheet" href="../item/css/list.css">

</head>

<body>
    <nav>
        <div class="nav-wrap">
            <div class="nav-container">
                <div class="logo">이거대여.</div>
                <input class="search" placeholder="검색">
                <div class="nav-btns">
                    <a class="mypage">
                        <img class="mypage-image" src="https://t1.daumcdn.net/cfile/tistory/996750475F0941E836">
                    </a>
                    <button class="item-upload-btn">물품 등록</button>
                    <button class="login-btn" onclick="loginModalView()">로그인</button>
                    <button class="logout-btn">로그아웃</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- 로그인 / 회원가입 모달 -->
    <div class="modal-body">
        <div class="modal-container" id="login-modal-container">
            <h2>이거대여.</h2>
            <div class="modal-inputs">
                <input id="loginEmail" placeholder="이메일">
                <input type='password' id="loginPassword" placeholder="비밀번호">
            </div>
            <div class="wrap" id="login-wrap">
                <button class="login-submit-btn">로그인</button>
                <div class="ask-sign"> 계정이 없으신가요? <a class="go-to-signup" onclick="signupContainerView()">회원가입</a></div>
                <img class="kakao-btn" src="../media/kakao-btn.png">
            </div>
        </div>
        <div class="modal-container" id="signup-modal-container">
            <h2>이거대여.</h2>
            <div class="modal-inputs">
                <h5>이메일</h5>
                <input id="inputEmail">
                <h5>닉네임</h5>
                <input id="inputNickname">
                <h5>비밀번호</h5>
                <input type='password' id="inputPassword">
                <h5>비밀번호 재입력</h5>
                <input type='password' id="inputPassword2">
                <h5>주소</h5>
                <input id="address-kakao" name="address" placeholder="주소 검색" readonly />
            </div>
            <button class="signup-submit-btn" onclick="onSignUp()">회원가입</button>
            <div class="ask-sign"> 이미 계정이 있으신가요? <a class="go-to-login" onclick="loginContainerView()">로그인</a></div>
        </div>
    </div>
    <div class="address-modal-body">
        <div class="address-modal-container" id="address-modal-container">
            <h2>이거대여.</h2>
            <div class="modal-inputs">
                <input id="address-kakao2" name="address" placeholder="주소 검색" readonly />
                <button class="address-submit-btn" onclick="onAddressEnter()">주소 등록</button>
            </div>
        </div>
    </div>
    <div class="menu-icon-wrap">
        <span class="material-symbols-outlined menu-modal-icon" onmouseover="openModal()">menu</span>
    </div>
    <div class="main-body">
        <div class="item-section-wrap">
            <div class="item-section-container">
                <button class="item-section-btn" id="lend-btn" onclick="selectedSectionItems(this)">빌려드려요</button>
                <button class="item-section-btn" id="borrow-btn" onclick="selectedSectionItems(this)">빌려요</button>
            </div>
        </div>
        <div class="item-list-category">
            <p class="list-category"></p>
            <p class="list-section"></p>
        </div>
        <div class="item-wrap">
            <!-- 아이템 붙는곳 -->
        </div>
        <div class="category-modal-wrap">
            <div class="category-modal-container">
                <div class="category-modal-close">
                    <button class="category-modal-close-btn" onclick="closeModal()">❌</button>
                </div>
                <div class="category-modal-box">
                    <!-- 카테고리 -->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../index/js/nav.js"></script>
    <script type="text/javascript" src="../index/js/nav_api.js"></script>
    <script type="text/javascript" src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script type="text/javascript" src="../index/js/kakao_api.js"></script>
    <script type="text/javascript" src="../item/js/list_api.js"></script>
    <script type="text/javascript" src="../item/js/list.js"></script>
    <script type="text/javascript" src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</body>

</html>

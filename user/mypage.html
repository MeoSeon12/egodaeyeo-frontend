<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>이거대여.</title>
    <link rel="shortcut icon" href="/media/favicon.png">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- css-->
    <link rel="stylesheet" href="../index/css/base.css">
    <link rel="stylesheet" href="../index/css/footer.css">
    <link rel="stylesheet" href="../user/css/mypage.css">

</head>
<body>
    <div class="main-body">
        <div class="main-wrap">
            <div class="main-left-container">
                <div class="profile-info-box">
                    <!-- 프로필 정보 -->
                </div>
                <hr>
                <div class="mypage-category-box">
                    <button id="ongoing" class="category-tab-btn" onclick="myPageTabInfo(this);">📒 대여중인 내역</button>
                    <button id="closed" class="category-tab-btn" onclick="myPageTabInfo(this);">📃 대여종료 내역</button>
                    <button id="bookmarks" class="category-tab-btn" onclick="myPageTabInfo(this);">💚 찜 목록</button>
                    <button id="myitems" class="category-tab-btn" onclick="myPageTabInfo(this);">📖 내가 올린 물품</button>
                    <button id="profile" class="category-tab-btn" onclick="myInfo();">📸 프로필 정보 변경</button>
                    <button id="feedback" class="category-tab-btn" onclick="siteFeedback();">💌 피드백 작성하기</button>
                </div>
            </div>
            <div class="main-right-container">
                <div class="mypage-tap-wrap">
                    <!-- 내역 및 탭 정보 붙는곳-->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script type="text/javascript" src="../index/js/base_api.js"></script> 
    <script type="text/javascript" src="../index/js/base.js"></script>
    <script type="text/javascript" src="../index/js/chat_api.js"></script> 
    <script type="text/javascript" src="../index/js/chat.js"></script>
    <script type="text/javascript" src="../user/js/mypage_api.js"></script>
    <script type="text/javascript" src="../user/js/mypage.js"></script>
    <script type="text/javascript" src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>

</html>
